<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffy</title>
    <!---Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!---Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!-- Ask me anything -->
    <link rel="stylesheet" href="assets/animation code/Animation of ask me anything/texllate/animate.css">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/Luffy.ico" type="image/x-icon">
</head>

<body>
    <div class="container">


        <section id="Circular" class="mb-4">

            <div class=" row">
                <div class="md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>


                        <div id="Luffyspecf">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>
                    <div class="col-md-12" mt-4 pt-4>
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here...">
                                <button id="SendBtn" class="glow-on-hover" hidden> <i class="bi bi-send"></i> </button>
                                <button id="MicBtn" class="glow-on-hover"> <i class="bi bi-mic"></i> </button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> <i
                                        class="bi bi-chat-dots"></i> </button>
                                <button id="SettingBtn" class="glow-on-hover"> <i class="bi bi-gear"></i> </button>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="md-1"></div>
            </div>




        </section>
        <section id="LuffyWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh">

                            <div class="luffy-container mb-4">
                                <img src="assets/img/Luffy img.jpg" id="luffy-face" alt="Luffy" />
                            </div>

                            <p class="text-center text-light mt-2 luffy-message" style="font-size: 20px;">
                                Hello! I'm Luffy, your voice assistant. How can I help you today?
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="main-container">
    <aside id="history-pad">
        <h3>Recent Tasks</h3>
        <ul id="history-list"></ul>
    </aside>

    <section id="chat-window">
        <div id="chat-canvas">
            </div>
    </section>
</div>
    </div>

    <!-- Chat Box -->
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->




            <!--Jquery  -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <!---Bootstrap-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
            <!-- Particle js -->
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
            <script src="script.js"></script>
            <!-- Ask me anything -->
            <script src="assets/animation code/Animation of ask me anything/texllate/jquery.fittext.js"></script>
            <script src="assets/animation code/Animation of ask me anything/texllate/jquery.lettering.js"></script>
            <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
            <script src="main.js"></script>
            <script src="controller.js"></script>
            <script src="/eel.js"></script>

</html>
